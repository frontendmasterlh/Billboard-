<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>JD Player</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./style.css">

    <script src="//at.alicdn.com/t/font_1119708_6q39ay7jwyp.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<section class="state-1">
    <main>
        <div class="main-wrapper clearfix">
            <div class="left">
                <h1>晴天</h1>
                <h2>周杰伦</h2>
                <figure></figure>
                <div class="action">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xunhuanbofang"></use>
                    </svg>
                    <svg class="icon hidden" aria-hidden="true">
                        <use xlink:href="#icon-xunhuanjiagongcishu"></use>
                    </svg>
                    <svg class="icon " aria-hidden="true">
                        <use xlink:href="#icon-bofang"></use>
                    </svg>
                    <svg class="icon hidden" aria-hidden="true">
                        <use xlink:href="#icon-zantingtingzhi"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xiayishou"></use>
                    </svg>
                </div>
                <script src="play-action.js"></script>
            </div>
            <div class="right">
                <div class="tagName">流行</div>
                <h1>晴天</h1>
                <h2>周杰伦</h2>
                <div class="lyrics-wrapper">
                    <div class="lyrics">
                        <p>周杰伦</p>
                        <p>《叶惠美》</p>
                        <p>故事的小黄花</p>
                        <p>从出生那年就飘着</p>
                        <p>童年的荡秋千</p>
                        <p>随记忆一直晃到现在</p>
                        <p>rui sou sou xi dou xi la</p>
                        <p>sou la xi xi xi xi la xi la sou</p>
                        <p>吹着前奏望着天空</p>
                        <p>我想起花瓣试着掉落</p>
                        <p>为你翘课的那一天</p>
                        <p>花落的那一天</p>
                        <p>教室的那一间</p>
                        <p>我怎么看不见</p>
                        <p>消失的下雨天</p>
                        <p>我好想再淋一遍</p>
                    </div>
                </div>

                <div class="progress">
                    <div class="progressBar">
                        <div class="currentBar"></div>
                    </div>
                    <div class="duration">-0:00</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <svg class="icon arrow-left" aria-hidden="true">
            <use xlink:href="#icon-arrow-left"></use>
        </svg>
        <div class="channel-wrapper">
            <div class="channels ">
            </div>
        </div>
        <svg class="icon arrow-right" aria-hidden="true">
            <use xlink:href="#icon-arrow-right"></use>
        </svg>


    </footer>
</section>
<div class="bg"></div>

<script src="./main.js"></script>
<script src="channel.js"></script>
<script src="./arrow.js"></script>

</body>
</html>
